{% extends "base.html" %}

{% block content %}
    <div class="container"></div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header">
                        You are going to delete {{ object.name }} feed
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Are you sure?</h5>
                        <p class="card-text">This action can't be undone</p>
                        <form method="post" action="{% url 'feeds:delete' object.pk %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Yes</button>
                            <a class="btn btn-primary" href="{% url 'feeds:list' %}">No</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
