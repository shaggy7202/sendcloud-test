version: "3.7"

services:
  db:
    image: postgres
    expose:
      - 5432
    volumes:
    - pg_data:/var/lib/postgresql/data
    env_file:
      - development.env

  web:
    build: .
    volumes:
      - .:/code
    env_file:
      - development.env
    ports:
      - "8000:8000"
    depends_on:
      - db

  celery_worker:
    build: .
    command: celery -A backend worker -l info
    env_file:
      - development.env
    depends_on:
      - db
      - rabbitmq

  celery_beat:
    build: .
    command: celery -A backend beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - development.env
    depends_on:
      - db
      - rabbitmq

  rabbitmq:
    image: rabbitmq:management
    hostname: rabbitmq1
    env_file:
      - development.env
    ports:
      - "5672:5672"
      - "15672:15672"
volumes:
  pg_data:
