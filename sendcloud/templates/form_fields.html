{% for field in form %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">{{field.name|title}}:</label>
        <input type="{{field.field.widget.input_type}}" class="form-control {% if field.errors %}is-invalid{% endif %}" {% if field.value %}value="{{ field.value }}"{% endif %}name="{{field.name}}" {% if field.field.required %}required{% endif %} id="{{form.name.id_for_label}}">
        <div class="invalid-feedback">
           {{field.errors}}
        </div>
    </div>
{% endfor %}
